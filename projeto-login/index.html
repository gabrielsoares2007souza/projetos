<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/outrasmedias.css">
</head>
<body>
    <main>
        <div id="login">
            <section id="imagem">
                <!--foto nas css-->
            </section>
            <section id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vido(a) novamente, faça login para acessar sua conta e realizar suas configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        person
                        </span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="30" placeholder="seu email">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="butao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
